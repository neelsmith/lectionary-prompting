<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCL Lectionary Cycle Finder</title>
    <style>
        /* Basic CSS for styling the page */
        :root {
            --primary-bg: #f8f9fa;
            --primary-text: #212529;
            --accent-color: #005a9c;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-color: #ced4da;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 2em;
        }

        .date-picker-container {
            margin-bottom: 24px;
            text-align: left;
        }

        .date-picker-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        #datePicker {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        
        .picker-info {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 8px;
            margin-bottom: 0;
        }

        hr {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 24px 0;
        }

        .date-display {
            font-size: 1.5em;
            margin-bottom: 16px;
            color: #495057;
        }

        .cycle-display {
            font-size: 1.2em;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
            align-items: center;
            gap: 8px 12px;
        }

        .cycle-label {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
        }
        
        .cycle-dates {
            font-size: 0.9em;
            color: #6c757d;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #6c757d;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Revised Common Lectionary</h1>

        <div class="date-picker-container">
            <label for="datePicker">Choose a date:</label>
            <input type="date" id="datePicker">
            <p class="picker-info">The app will find the information for the Sunday of the week you select.</p>
        </div>
        
        <hr>
        
        <div id="loading">Calculating...</div>

        <div id="results" style="display: none;">
            <p class="date-display" id="sundayDate"></p>
            <div class="cycle-display">
                Lectionary Cycle: 
                <span class="cycle-label" id="lectionaryCycle"></span>
                <span class="cycle-dates" id="cycleDateRange"></span>
            </div>
        </div>

        <footer>
            The lectionary cycle begins on the First Sunday of Advent.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const datePicker = document.getElementById('datePicker');

            /**
             * Calculates the date of the First Sunday of Advent for a given calendar year.
             * @param {number} year - The calendar year (e.g., 2024).
             * @returns {Date} The date of the First Sunday of Advent.
             */
            function getFirstSundayOfAdvent(year) {
                // To find the First Sunday of Advent, we work backwards from Christmas Day.
                const christmas = new Date(year, 11, 25); // Month is 0-indexed (11 = Dec)
                const christmasDayOfWeek = christmas.getDay(); // 0=Sun, 1=Mon...

                // Find the Sunday of Christmas week by subtracting the day of the week index.
                const sundayBeforeChristmas = new Date(christmas);
                sundayBeforeChristmas.setDate(christmas.getDate() - christmasDayOfWeek);

                // The First Sunday of Advent is three weeks (21 days) before that Sunday.
                const firstSundayOfAdvent = new Date(sundayBeforeChristmas);
                firstSundayOfAdvent.setDate(sundayBeforeChristmas.getDate() - 21);
                return firstSundayOfAdvent;
            }

            /**
             * Determines lectionary information (cycle, start date, end date) for a given date.
             * @param {Date} date - The date to check.
             * @returns {{cycle: string, startDate: Date, endDate: Date}} An object with cycle info.
             */
            function getLectionaryInfo(date) {
                const year = date.getFullYear();
                const firstSundayOfAdventForYear = getFirstSundayOfAdvent(year);

                // Determine the liturgical year. If the date is on or after Advent for this
                // calendar year, the liturgical year is the *next* calendar year.
                let liturgicalYear;
                if (date >= firstSundayOfAdventForYear) {
                    liturgicalYear = year + 1;
                } else {
                    liturgicalYear = year;
                }

                // Calculate the cycle letter (A, B, or C)
                const cycleIndex = (liturgicalYear - 1) % 3;
                const cycles = ['A', 'B', 'C'];
                const cycle = cycles[cycleIndex];

                // The cycle starts on the First Sunday of Advent of the *previous* calendar year.
                const startDate = getFirstSundayOfAdvent(liturgicalYear - 1);
                
                // The cycle ends on the Sunday before the *next* cycle starts.
                const nextCycleStartDate = getFirstSundayOfAdvent(liturgicalYear);
                const endDate = new Date(nextCycleStartDate);
                endDate.setDate(nextCycleStartDate.getDate() - 7); // Go back one week

                return {
                    cycle: cycle,
                    startDate: startDate,
                    endDate: endDate
                };
            }

            /**
             * Finds the Sunday for the week of a given date.
             * @param {Date} baseDate - The date to start from.
             * @returns {Date} The date of the Sunday for that week.
             */
            function getTargetSunday(baseDate) {
                const date = new Date(baseDate);
                date.setHours(0, 0, 0, 0);
                const dayOfWeek = date.getDay();
                const daysUntilSunday = (7 - dayOfWeek) % 7;
                date.setDate(date.getDate() + daysUntilSunday);
                return date;
            }

            /**
             * Updates the web page with the calculated information for a given date.
             * @param {Date} baseDate - The date to calculate from.
             */
            function updateDisplayForDate(baseDate) {
                const sunday = getTargetSunday(baseDate);
                const lectionaryInfo = getLectionaryInfo(sunday);

                // Format dates for display
                const sundayDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedSundayDate = sunday.toLocaleDateString('en-US', sundayDateOptions);
                
                const cycleDateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
                const formattedStartDate = lectionaryInfo.startDate.toLocaleDateString('en-US', cycleDateOptions);
                const formattedEndDate = lectionaryInfo.endDate.toLocaleDateString('en-US', cycleDateOptions);

                // Update the DOM elements
                document.getElementById('sundayDate').textContent = formattedSundayDate;
                document.getElementById('lectionaryCycle').textContent = lectionaryInfo.cycle;
                document.getElementById('cycleDateRange').textContent = `(${formattedStartDate} â€“ ${formattedEndDate})`;

                // Show the results and hide the loading message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            }

            // --- Event Listeners and Initial Setup ---

            // 1. Initial Load: Calculate and display for today's date.
            updateDisplayForDate(new Date());

            // 2. Add event listener for the date picker.
            datePicker.addEventListener('change', function(event) {
                const selectedDateStr = event.target.value;
                if (selectedDateStr) {
                    // Parse the date string "YYYY-MM-DD" in the local timezone by appending time.
                    const selectedDate = new Date(selectedDateStr + "T00:00:00");
                    updateDisplayForDate(selectedDate);
                }
            });
        });
    </script>

</body>
</html>
