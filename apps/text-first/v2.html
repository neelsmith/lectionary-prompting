    <div class="container">
        <header>
            <h1>Lectionary Calendar</h1>
        </header>

        <div class="info-display">
            <p id="selectedDateDisplay"></p>
            <p id="lectionaryCycleDisplay"></p>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn">&lt; Prev</button>
                <h2 id="monthYearDisplay"></h2>
                <button id="nextMonthBtn">Next &gt;</button>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let selectedDate;
            let calendarDisplayDate = new Date();

            // --- DOM ELEMENTS ---
            const selectedDateEl = document.getElementById('selectedDateDisplay');
            const lectionaryCycleEl = document.getElementById('lectionaryCycleDisplay');
            const monthYearEl = document.getElementById('monthYearDisplay');
            const calendarBodyEl = document.getElementById('calendarBody');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');

            // --- DATE & LECTIONARY HELPERS ---

            const formatDate = (date) => date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const formatShortDate = (date) => date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

            const findFirstSundayOfAdvent = (year) => {
                const christmas = new Date(year, 11, 25);
                const dayOfWeek = christmas.getDay();
                const sundayBeforeChristmas = new Date(christmas);
                sundayBeforeChristmas.setDate(christmas.getDate() - dayOfWeek);
                const firstSunday = new Date(sundayBeforeChristmas);
                firstSunday.setDate(sundayBeforeChristmas.getDate() - 21);
                return firstSunday;
            };

            const getLectionaryCycleInfo = (date) => {
                const calendarYear = date.getFullYear();
                const firstSundayOfAdventThisYear = findFirstSundayOfAdvent(calendarYear);
                let liturgicalYear = (date >= firstSundayOfAdventThisYear) ? calendarYear : calendarYear - 1;
                const cycleIndex = ((liturgicalYear - 2019) % 3 + 3) % 3;
                return { cycle: ['A', 'B', 'C'][cycleIndex], year: liturgicalYear };
            };
            
            const getLectionaryYearBoundaries = (liturgicalYear) => {
                const start = findFirstSundayOfAdvent(liturgicalYear);
                const nextAdvent = findFirstSundayOfAdvent(liturgicalYear + 1);
                const end = new Date(nextAdvent);
                end.setDate(end.getDate() - 1);
                return { start, end };
            };

            /**
             * Calculates the date of Easter for a given year using the Meeus/Jones/Butcher algorithm.
             * @param {number} year - The year to calculate Easter for.
             * @returns {Date} The date of Easter Sunday.
             */
            const getEaster = (year) => {
                const a = year % 19;
                const b = Math.floor(year / 100);
                const c = year % 100;
                const d = Math.floor(b / 4);
                const e = b % 4;
                const f = Math.floor((b + 8) / 25);
                const g = Math.floor((b - f + 1) / 3);
                const h = (19 * a + b - d - g + 15) % 30;
                const i = Math.floor(c / 4);
                const k = c % 4;
                const l = (32 + 2 * e + 2 * i - h - k) % 7;
                const m = Math.floor((a + 11 * h + 22 * l) / 451);
                const month = Math.floor((h + l - 7 * m + 114) / 31);
                const day = ((h + l - 7 * m + 114) % 31) + 1;
                return new Date(year, month - 1, day); // month is 0-indexed
            };

            // --- UI RENDERING FUNCTIONS ---

            const renderCalendar = (dateForMonth) => {
                calendarBodyEl.innerHTML = '';
                const year = dateForMonth.getFullYear();
                const month = dateForMonth.getMonth();

                monthYearEl.textContent = dateForMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                // --- Calculate special liturgical days for the year ---
                const specialDays = new Map();
                const addSpecialDay = (date, label, className) => {
                    // Only add if it's in the currently displayed month
                    if (date.getFullYear() === year && date.getMonth() === month) {
                        const key = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
                        specialDays.set(key, { label, className });
                    }
                };

                addSpecialDay(getEaster(year), 'Easter', null);
                addSpecialDay(new Date(year, 11, 25), 'Christmas', 'advent-christmas');
                
                const firstAdvent = findFirstSundayOfAdvent(year);
                for (let i = 0; i < 4; i++) {
                    const adventSunday = new Date(firstAdvent);
                    adventSunday.setDate(firstAdvent.getDate() + (i * 7));
                    addSpecialDay(adventSunday, `Advent ${i + 1}`, 'advent-christmas');
                }
                // --- End special day calculation ---

                const firstDayOfMonth = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDayOfWeek = firstDayOfMonth.getDay();
                const today = new Date();

                let currentDate = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if ((i === 0 && j < startDayOfWeek) || currentDate > daysInMonth) {
                            cell.classList.add('empty');
                        } else {
                            const dayNumber = currentDate; // Capture for event listener
                            cell.innerHTML = `<span class="day-number">${dayNumber}</span>`;
                            
                            const cellDate = new Date(year, month, dayNumber);
                            const dateKey = `${year}-${month}-${dayNumber}`;
                            const specialDay = specialDays.get(dateKey);

                            if (specialDay) {
                                cell.innerHTML += `<span class="special-day-label">${specialDay.label}</span>`;
                                if (specialDay.className) {
                                    cell.classList.add(specialDay.className);
                                }
                            }

                            if (cellDate.toDateString() === today.toDateString()) {
                                cell.classList.add('today');
                            }
                            if (cellDate.toDateString() === selectedDate.toDateString()) {
                                cell.classList.add('selected');
                            }
                            
                            cell.addEventListener('click', () => {
                                selectedDate = new Date(year, month, dayNumber);
                                updateAllDisplays();
                            });
                            
                            currentDate++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBodyEl.appendChild(row);
                    if (currentDate > daysInMonth) break;
                }
            };
            
            const updateAllDisplays = () => {
                selectedDateEl.textContent = `Selected Date: ${formatDate(selectedDate)}`;
                
                const cycleInfo = getLectionaryCycleInfo(calendarDisplayDate);
                const boundaries = getLectionaryYearBoundaries(cycleInfo.year);
                lectionaryCycleEl.innerHTML = `
                    Lectionary Cycle: <span>${cycleInfo.cycle}</span>
                    (${formatShortDate(boundaries.start)} - ${formatShortDate(boundaries.end)})
                `;
                
                renderCalendar(calendarDisplayDate);
            };

            // --- INITIALIZATION AND EVENT LISTENERS ---

            const initialize = () => {
                let initialSunday = new Date();
                initialSunday.setHours(0, 0, 0, 0);
                if (initialSunday.getDay() !== 0) {
                    initialSunday.setDate(initialSunday.getDate() + (7 - initialSunday.getDay()));
                }
                selectedDate = initialSunday;
                
                calendarDisplayDate = new Date();

                prevMonthBtn.addEventListener('click', () => {
                    calendarDisplayDate.setMonth(calendarDisplayDate.getMonth() - 1);
                    updateAllDisplays();
                });

                nextMonthBtn.addEventListener('click', () => {
                    calendarDisplayDate.setMonth(calendarDisplayDate.getMonth() + 1);
                    updateAllDisplays();
                });
                
                updateAllDisplays();
            };

            initialize();
        });
    </script>
