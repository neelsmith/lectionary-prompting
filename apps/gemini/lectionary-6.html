<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCL Lectionary Cycle Finder</title>
    <style>
        /* Basic CSS for styling the page */
        :root {
            --primary-bg: #f8f9fa;
            --primary-text: #212529;
            --accent-color: #005a9c;
            --accent-color-light: #e7f1fa;
            --advent-color-border: #a98fc1;
            --advent-color-text: #8e44ad;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-color: #ced4da;
            --light-gray: #6c757d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 2em;
        }

        .date-picker-container {
            margin-bottom: 24px;
            text-align: left;
        }

        .date-picker-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        #datePicker {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        
        .picker-info {
            font-size: 0.85em;
            color: var(--light-gray);
            margin-top: 8px;
            margin-bottom: 0;
        }

        hr {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 24px 0;
        }

        .date-display {
            font-size: 1.5em;
            margin-bottom: 16px;
            color: #495057;
        }

        .cycle-display {
            font-size: 1.2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px 12px;
            margin-bottom: 24px;
        }

        .cycle-label {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
        }
        
        .cycle-dates {
            font-size: 0.9em;
            color: var(--light-gray);
        }
        
        /* Calendar Styles */
        .calendar-container {
            margin-top: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        #monthYearDisplay {
            font-size: 1.2em;
            font-weight: 600;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background-color: #e9ecef;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-weekdays {
            font-weight: 600;
            color: var(--light-gray);
            padding-bottom: 10px;
        }
        
        .calendar-weekdays > div {
            text-align: center;
            font-size: 0.9em;
        }

        .calendar-day {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 42px;
            border-radius: 8px;
            position: relative;
            line-height: 1.2;
            font-size: 0.9em;
        }

        .calendar-day.current-month {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .calendar-day.current-month:hover {
            background-color: var(--accent-color-light);
        }

        .calendar-day.today {
            box-shadow: inset 0 0 0 2px var(--light-gray);
        }
        
        .calendar-day.advent-sunday {
            box-shadow: inset 0 0 0 2px var(--advent-color-border);
        }

        .calendar-day.selected-day {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            box-shadow: none; /* Hide borders when selected */
        }

        .holiday-label {
            font-size: 9px;
            margin-top: 1px;
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .advent-sunday .holiday-label {
            color: var(--advent-color-text);
        }
        
        .calendar-day.selected-day .holiday-label {
            color: var(--accent-color-light);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: var(--light-gray);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Revised Common Lectionary</h1>

        <div class="date-picker-container">
            <label for="datePicker">Choose a date:</label>
            <input type="date" id="datePicker">
            <p class="picker-info">The app will find the information for the Sunday of the week you select.</p>
        </div>
        
        <hr>
        
        <div id="loading">Calculating...</div>

        <div id="results" style="display: none;">
            <p class="date-display" id="sundayDate"></p>
            <div class="cycle-display">
                Lectionary Cycle: 
                <span class="cycle-label" id="lectionaryCycle"></span>
                <span class="cycle-dates" id="cycleDateRange"></span>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonthBtn" class="nav-btn" aria-label="Previous month">&lt;</button>
                    <h3 id="monthYearDisplay"></h3>
                    <button id="nextMonthBtn" class="nav-btn" aria-label="Next month">&gt;</button>
                </div>
                <div class="calendar-grid calendar-weekdays">
                    <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                </div>
                <div id="calendarDays" class="calendar-grid"></div>
            </div>
        </div>

        <footer>
            The lectionary cycle begins on the First Sunday of Advent.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const datePicker = document.getElementById('datePicker');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');

            // --- App State ---
            let selectedSunday = null;
            let calendarViewDate = new Date();

            // --- Core Date & Lectionary Functions ---

            function getEaster(year) {
                const a = year % 19, b = Math.floor(year / 100), c = year % 100, d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * l) / 451);
                const month = Math.floor((h + l - 7 * m + 114) / 31);
                const day = ((h + l - 7 * m + 114) % 31) + 1;
                return new Date(year, month - 1, day);
            }
            
            function getFirstSundayOfAdvent(year) {
                const christmas = new Date(year, 11, 25);
                const sundayBeforeChristmas = new Date(christmas);
                sundayBeforeChristmas.setDate(christmas.getDate() - christmas.getDay());
                return new Date(sundayBeforeChristmas.setDate(sundayBeforeChristmas.getDate() - 21));
            }

            /**
             * Checks if a date is a special day (Christmas, Easter, Advent) and returns its name.
             * @param {Date} date The date to check.
             * @param {number} year The calendar year to check against.
             * @returns {string|null} The name of the holiday or null.
             */
            function getHolidayInfoForDate(date, year) {
                const time = date.getTime();
                // Check Christmas
                if (date.getMonth() === 11 && date.getDate() === 25) return 'Christmas';
                // Check Easter
                if (time === getEaster(year).getTime()) return 'Easter';
                // Check Advent Sundays
                const advent1 = getFirstSundayOfAdvent(year);
                for (let i = 0; i < 4; i++) {
                    let adventSunday = new Date(advent1);
                    adventSunday.setDate(advent1.getDate() + (i * 7));
                    if (time === adventSunday.getTime()) {
                        return `Advent ${i + 1}`;
                    }
                }
                return null;
            }

            function getLectionaryInfo(date) {
                const year = date.getFullYear();
                const firstSundayOfAdventForYear = getFirstSundayOfAdvent(year);
                let liturgicalYear = (date >= firstSundayOfAdventForYear) ? year + 1 : year;
                const cycle = ['A', 'B', 'C'][(liturgicalYear - 1) % 3];
                const startDate = getFirstSundayOfAdvent(liturgicalYear - 1);
                const nextCycleStartDate = getFirstSundayOfAdvent(liturgicalYear);
                const endDate = new Date(nextCycleStartDate.setDate(nextCycleStartDate.getDate() - 7));
                return { cycle, startDate, endDate };
            }

            function getTargetSunday(baseDate) {
                const date = new Date(baseDate);
                date.setHours(0, 0, 0, 0);
                date.setDate(date.getDate() + ((7 - date.getDay()) % 7));
                return date;
            }

            // --- Calendar Rendering Function ---

            function renderCalendar() {
                const month = calendarViewDate.getMonth();
                const year = calendarViewDate.getFullYear();
                
                document.getElementById('monthYearDisplay').textContent = 
                    calendarViewDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const calendarDaysContainer = document.getElementById('calendarDays');
                calendarDaysContainer.innerHTML = '';

                const firstDayOfMonth = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDayOfWeek = firstDayOfMonth.getDay();

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let i = 0; i < startDayOfWeek; i++) {
                    calendarDaysContainer.appendChild(document.createElement('div'));
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayDiv = document.createElement('div');
                    const dayNumberSpan = document.createElement('span');
                    dayNumberSpan.textContent = i;
                    dayDiv.appendChild(dayNumberSpan);

                    const currentDate = new Date(year, month, i);
                    
                    dayDiv.classList.add('calendar-day', 'current-month');
                    
                    if (currentDate.getTime() === today.getTime()) dayDiv.classList.add('today');
                    if (selectedSunday && currentDate.getTime() === selectedSunday.getTime()) dayDiv.classList.add('selected-day');
                    
                    const holidayInfo = getHolidayInfoForDate(currentDate, year);
                    if (holidayInfo) {
                        if (holidayInfo.startsWith('Advent')) {
                            dayDiv.classList.add('advent-sunday');
                        }
                        const holidayLabel = document.createElement('span');
                        holidayLabel.className = 'holiday-label';
                        holidayLabel.textContent = holidayInfo;
                        dayDiv.appendChild(holidayLabel);
                    }
                    
                    dayDiv.addEventListener('click', () => {
                        updateDisplayForDate(new Date(year, month, i));
                        datePicker.value = new Date(year, month, i).toISOString().split('T')[0];
                    });
                    calendarDaysContainer.appendChild(dayDiv);
                }
            }

            // --- Main Display Update Function ---

            function updateDisplayForDate(baseDate) {
                selectedSunday = getTargetSunday(baseDate);
                const lectionaryInfo = getLectionaryInfo(selectedSunday);
                calendarViewDate = new Date(selectedSunday.getFullYear(), selectedSunday.getMonth(), 1);

                const sundayDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const cycleDateOptions = { year: 'numeric', month: 'short', day: 'numeric' };

                document.getElementById('sundayDate').textContent = selectedSunday.toLocaleDateString('en-US', sundayDateOptions);
                document.getElementById('lectionaryCycle').textContent = lectionaryInfo.cycle;
                document.getElementById('cycleDateRange').textContent = 
                    `(${lectionaryInfo.startDate.toLocaleDateString('en-US', cycleDateOptions)} â€“ ${lectionaryInfo.endDate.toLocaleDateString('en-US', cycleDateOptions)})`;

                renderCalendar();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            }

            // --- Event Listeners and Initial Setup ---

            datePicker.addEventListener('change', (event) => {
                if (event.target.value) {
                    updateDisplayForDate(new Date(event.target.value + "T00:00:00"));
                }
            });

            prevMonthBtn.addEventListener('click', () => {
                calendarViewDate.setMonth(calendarViewDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                calendarViewDate.setMonth(calendarViewDate.getMonth() + 1);
                renderCalendar();
            });

            // --- Initial Load ---
            const initialDate = new Date();
            updateDisplayForDate(initialDate);
            datePicker.value = initialDate.toISOString().split('T')[0];
        });
    </script>

</body>
</html>
